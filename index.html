        * {
            margin: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .cat-illustration {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #FFA726 0%, #FF7043 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #C2185B 0%, #E91E63 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .services {
            background: #f5f5f5;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .service-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            font-size: 16px;
            color: #333;
            transition: transform 0.3s;
        }

        .service-item:hover {
            transform: translateX(5px);
        }

        .service-item::before {
            content: "üêæ";
            margin-right: 12px;
            font-size: 20px;
        }

        .cta-button {
            width: 100%;

            color: white;
            border: none;
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            margin-bottom: 25px;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.5);
        }

        .cta-button:active {
            transform: translateY(-1px);
        }

        .contact-info {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin: 5px 0;
        }

        .instagram {
            font-size: 16px;

        }

        .floating-paws {
            position: fixed;
            font-size: 30px;
            opacity: 0.15;
            animation: float 6s infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .paw-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .paw-2 { top: 20%; right: 15%; animation-delay: 1s; }
        .paw-3 { bottom: 15%; left: 20%; animation-delay: 2s; }

    </style>
